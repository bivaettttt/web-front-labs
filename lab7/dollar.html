<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Надршин Тимур Ринатович. Лабораторные работы по WEB-программированию</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-32x32.png">
    <link rel="shortcut icon" href="../favicon-16x16.png">
    <style>
        button {
            font-size: 14pt;
            padding: 10px;
            width: 150px;
            margin: 10px;
            background-color: darksalmon;
            border: 1px solid brown;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
    </style>
    <script src="dollar-data.js"></script>
    <script>
        function showExchange() {
            let table = document.getElementById('dollar-table');
            for(let i = 0; i < exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerText = exchange[i];
                tr.appendChild(td);
                table.appendChild(tr);
            }

            let sum = 0;
            for(let i = 0; i < exchange.length; i++) {
                sum += exchange[i];
            }
            let average = sum / exchange.length;
            average = average.toFixed(2);

            detail = document.getElementById('detail');
            detail.innerText = `Среднее значение: ${average}`;

            btn = document.getElementById('btn');
            btn.style.display = 'none';
        }

    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная 7
        <hr>
    </header>

    <main>
        <h2 style="text-align:center">Курс Доллара США к Российскому Рублю</h2>

        <button onclick="showExchange()" id="btn">Курс доллара</button>
        
        <table border="1" id="dollar-table" style="border: 1px solid brown; background: white"></table>
        <div id="detail"></div>
    </main>
