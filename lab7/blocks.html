<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Надршин Тимур Ринатович. Лабораторные работы по WEB-программированию</title>

    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-32x32.png">
    <link rel="shortcut icon" href="../favicon-16x16.png">
    <style>
        button {
            font-size: 14pt;
            padding: 10px;
            width: 150px;
            margin: 10px;
            background-color: darksalmon;
            border: 1px solid brown;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
    </style>
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'aqua';
            newBlock.style.height = '40px';
            newBlock.style.border = '2px solid brown';
            newBlock.style.borderRadius = '10px';
            newBlock.style.margin = '20px';
            newBlock.style.width = '350px';

            document.querySelector('main').appendChild(newBlock);
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная 7
        <hr>
    </header>

    <main>
        <button onclick="addNewBlock()">Добавить блок</button>
    </main>
