<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../main.css">
    <style>
        main {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            position: relative;
            font-family: Arial, sans-serif;
          }
      
          .tag {
            position: absolute;
            transition: all 0.3s ease;
            cursor: pointer;
            transform-origin: center;
          }
      
          .tag:hover {
            z-index: 999;
            transform: scale(1.5) rotate(var(--rotate));
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
          }
      
          .tag1  { top: 40%; left: 40%; font-size: 36px; color: black; transform: rotate(0deg); --rotate: 0deg; }
          .tag2  { top: 60%; left: 35%; font-size: 18px; color: green; transform: rotate(-10deg); --rotate: -10deg; }
          .tag3  { top: 45%; left: 50%; font-size: 22px; color: blue; transform: rotate(0deg); --rotate: 0deg; }
          .tag4  { top: 65%; left: 55%; font-size: 28px; color: red; transform: rotate(-5deg); --rotate: -5deg; }
          .tag5  { top: 70%; left: 40%; font-size: 24px; color: darkgreen; transform: rotate(8deg); --rotate: 8deg; }
          .tag6  { top: 30%; left: 30%; font-size: 20px; color: gold; transform: rotate(5deg); --rotate: 5deg; }
          .tag7  { top: 20%; left: 25%; font-size: 14px; color: magenta; transform: rotate(-12deg); --rotate: -12deg; }
          .tag8  { top: 15%; left: 55%; font-size: 18px; color: black; transform: rotate(15deg); --rotate: 15deg; }
          .tag9  { top: 40%; left: 30%; font-size: 20px; color: gray; transform: rotate(-7deg); --rotate: -7deg; }
          .tag10 { top: 45%; left: 70%; font-size: 12px; color: purple; transform: rotate(10deg); --rotate: 10deg; }
          .tag11 { top: 10%; left: 65%; font-size: 42px; color: rgba(0,0,0,0.5); transform: rotate(-20deg); --rotate: -20deg; }
          .tag12 { top: 15%; left: 35%; font-size: 30px; color: fuchsia; transform: rotate(10deg); --rotate: 10deg; }
          .tag13 { top: 35%; left: 15%; font-size: 24px; color: deeppink; transform: rotate(-5deg); --rotate: -5deg; }
          .tag14 { top: 55%; left: 45%; font-size: 20px; color: black; transform: rotate(0deg); --rotate: 0deg; }
          .tag15 { top: 38%; left: 25%; font-size: 16px; color: black; transform: rotate(5deg); --rotate: 5deg; }
          .tag16 { top: 18%; left: 40%; font-size: 14px; color: green; transform: rotate(-15deg); --rotate: -15deg; }
          .tag17 { top: 25%; left: 18%; font-size: 16px; color: limegreen; transform: rotate(-20deg); --rotate: -20deg; }
          .tag18 { top: 50%; left: 20%; font-size: 18px; color: gray; transform: rotate(10deg); --rotate: 10deg; }
    </style>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-32x32.png">
    <link rel="shortcut icon" href="../favicon-16x16.png">
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная 4
        <hr>
    </header>

    <main>
        <div class="tag tag1">акции</div>
        <div class="tag tag2">облигации</div>
        <div class="tag tag3">доходность</div>
        <div class="tag tag4">портфель</div>
        <div class="tag tag5">дивиденды</div>
        <div class="tag tag6">инфляция</div>
        <div class="tag tag7">риск</div>
        <div class="tag tag8">капитал</div>

        <div class="tag tag14">доллар</div>
        <div class="tag tag15">брокер</div>
        <div class="tag tag16">стратегия</div>
        <div class="tag tag17">долгосрочные вложения</div>
        <div class="tag tag18">ликвидность</div>
    </main>
