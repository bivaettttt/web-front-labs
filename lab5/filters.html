<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Надршин Тимур Ринатович. Лабораторные работы по WEB-программированию</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-32x32.png">
    <link rel="shortcut icon" href="../favicon-16x16.png">
    <style>
        img {
            max-width: 555px;
        }
        input[type="range"] {
            width: 444px;
        }
    </style>
    <script>
        function blurChange() {
            let value = document.getElementById("blurValue").value + "px";
            document.getElementById("blurOutput").innerText = value;
            document.getElementById("blurImage").style.filter = "blur(" + value + ")";
        }
        function brightnessChange() {
            let value = document.getElementById("brightnessValue").value + "%";
            document.getElementById("brightnessOutput").innerText = value;
            document.getElementById("brightnessImage").style.filter = "brightness(" + value + ")";
        }

    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная 5
        <hr>
    </header>

    <main>
        <div>
            Фильтр blur:
            <input type="range" id="blurValue" min="0" max="20" value="0" onchange="blurChange()">
            <span id="blurOutput"></span>
        </div>

        <div>
            <img src="boals.jpg" id="blurImage">
        </div>

        <div>
            Фильтр brightness:
            <input type="range" id="brightnessValue" min="0" max="500" value="100" onchange="brightnessChange()">
            <span id="brightnessOutput">100%</span>
        </div>

        <div>
            <img src="boals.jpg" id="brightnessImage">
        </div>
    </main>

    <footer>
        <hr>
        &copy; Надршин Тимур Ринатович, ФБИ-32, 2 курс, 2025
    </footer>
</body>
</html>
