<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Надршин Тимур Ринатович. Лабораторные работы по WEB-программированию</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-32x32.png">
    <link rel="shortcut icon" href="../favicon-16x16.png">
    <style>
        img {
            max-width: 555px;
        }
        input[type="range"] {
            width: 380px;
        }
    </style>
    <script>
        function blurChange() {
            let value = document.getElementById("blurValue").value + "px";
            document.getElementById("blurOutput").innerText = value;
            document.getElementById("blurImage").style.filter = "blur(" + value + ")";
        }
        function brightnessChange() {
            let value = document.getElementById("brightnessValue").value + "%";
            document.getElementById("brightnessOutput").innerText = value;
            document.getElementById("brightnessImage").style.filter = "brightness(" + value + ")";
        }
        function contrastChange() {
            let value = document.getElementById("contrastValue").value + "%";
            document.getElementById("contrastOutput").innerText = value;
            document.getElementById("contrastImage").style.filter = "contrast(" + value + ")";
        }
        function grayscaleChange() {
            let value = document.getElementById("grayscaleValue").value + "%";
            document.getElementById("grayscaleOutput").innerText = value;
            document.getElementById("grayscaleImage").style.filter = "grayscale(" + value + ")";
        }
        function hueChange() {
            let value = document.getElementById("hueValue").value + "deg";
            document.getElementById("hueOutput").innerText = value;
            document.getElementById("hueImage").style.filter = "hue-rotate(" + value + ")";
        }
        function invertChange() {
            let value = document.getElementById("invertValue").value + "%";
            document.getElementById("invertOutput").innerText = value;
            document.getElementById("invertImage").style.filter = "invert(" + value + ")";
        }
        function saturateChange() {
            let value = document.getElementById("saturateValue").value + "%";
            document.getElementById("saturateOutput").innerText = value;
            document.getElementById("saturateImage").style.filter = "saturate(" + value + ")";
        }
        function sepiaChange() {
            let value = document.getElementById("sepiaValue").value + "%";
            document.getElementById("sepiaOutput").innerText = value;
            document.getElementById("sepiaImage").style.filter = "sepia(" + value + ")";
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная 5
        <hr>
    </header>

    <main>
        <div>
            Фильтр blur:
            <input type="range" id="blurValue" min="0" max="20" value="0" onchange="blurChange()">
            <span id="blurOutput"></span>
        </div>
        <div>
            <img src="boals.jpg" id="blurImage">
        </div>

        <div>
            Фильтр brightness:
            <input type="range" id="brightnessValue" min="0" max="500" value="100" onchange="brightnessChange()">
            <span id="brightnessOutput">100%</span>
        </div>
        <div>
            <img src="boals.jpg" id="brightnessImage">
        </div>

        <div>
            Фильтр contrast:
            <input type="range" id="contrastValue" min="0" max="500" value="100" onchange="contrastChange()">
            <span id="contrastOutput">100%</span>
        </div>
        <div>
            <img src="boals.jpg" id="contrastImage">
        </div>

        <div>
            Фильтр grayscale:
            <input type="range" id="grayscaleValue" min="0" max="100" value="0" onchange="grayscaleChange()">
            <span id="grayscaleOutput">0%</span>
        </div>
        <div>
            <img src="boals.jpg" id="grayscaleImage">
        </div>

        <div>
            Фильтр hue-rotate:
            <input type="range" id="hueValue" min="0" max="360" value="0" onchange="hueChange()">
            <span id="hueOutput">0deg</span>
        </div>
        <div>
            <img src="boals.jpg" id="hueImage">
        </div>

        <div>
            Фильтр invert:
            <input type="range" id="invertValue" min="0" max="100" value="0" onchange="invertChange()">
            <span id="invertOutput">0%</span>
        </div>
        <div>
            <img src="boals.jpg" id="invertImage">
        </div>

        <div>
            Фильтр saturate:
            <input type="range" id="saturateValue" min="0" max="500" value="100" onchange="saturateChange()">
            <span id="saturateOutput">100%</span>
        </div>
        <div>
            <img src="boals.jpg" id="saturateImage">
        </div>

        <div>
            Фильтр sepia:
            <input type="range" id="sepiaValue" min="0" max="100" value="0" onchange="sepiaChange()">
            <span id="sepiaOutput">0%</span>
        </div>
        <div>
            <img src="boals.jpg" id="sepiaImage">
        </div>
    </main>

    <footer>
        <hr>
        &copy; Надршин Тимур Ринатович, ФБИ-32, 2 курс, 2025
    </footer>
</body>
</html>
