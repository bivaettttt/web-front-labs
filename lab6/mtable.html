<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Надршин Тимур Ринатович. Лабораторные работы по WEB-программированию</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-32x32.png">
    <link rel="shortcut icon" href="../favicon-16x16.png">
    <script>
        function showMutipleTable () {
            let tbl = document.getElementById('mtable');
            let start = parseInt(document.getElementById('start').value)
            let multiplier = parseInt(document.getElementById('multiplier').value)
            let end = parseInt(document.getElementById('end').value)
                if (start > end) {
                    tbl.innerHTML = `<p style="color: red;">Начальное значение не может быть больше конечного!</p>`;
                    return;
                }    
            tbl.innerHTML = '<h1>Таблица умножения</h1>';
                for (let i = start; i <= end; i++) {
                    tbl.innerHTML += `<p>${i} * ${multiplier} = ${i * multiplier}</p>`;
                }
        }
    </script>
    <style>
        #controls label {
            display:block;
        }
        #mtable {
            margin-top: 20px;
            padding: 10px;
            background-color: aqua;
            border: 2px solid;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }
    </style>
</head>
<body onload="showMutipleTable()">
    <header>
        НГТУ, ФБ, Лабораторная 6
        <hr>
    </header>

    <main>
       <div id="mtable"></div>
       <hr>
        <div id="controls">
            <label>Умножить на: <input type="number" id="multiplier" value="7"></label><br>
            <label>Начать с: <input type="number" id="start" value="1"></label><br>
            <label>Закончить на: <input type="number" id="end" value="10"></label><br>
            <button onclick="showMutipleTable()">Таблица</button>
        </div>
    </main>

    <footer>
        <hr>
        &copy; Надршин Тимур Ринатович, ФБИ-32, 2 курс, 2025
    </footer>
</body>
</html>
