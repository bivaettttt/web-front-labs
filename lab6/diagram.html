<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Надршин Тимур Ринатович. Лабораторные работы по WEB-программированию</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-32x32.png">
    <link rel="shortcut icon" href="../favicon-16x16.png">
    <style>
        #diag {
            display: flex;           
            align-items: flex-end;
            background-color: white; 
            height: 680px;           
            width: 700px;
            border: 1px solid;
        }
        .bar {
            text-align: center;
            color: black;
            width: 50px;
            height: 35px;
            background-color: aqua;
            padding: 10px;
            margin: 10px;
            border: 1px solid blue;
        }
    </style>
    <script>
        function showDiagram() {
            let data = [15, 23, 65, 89, 45, 90, 76, 54, 13, 5];
            let colors = ['red', 'orange', 'lightyellow', 'yellow', 'lightgreen', 'green', 'lightblue', 'blue', 'pink', 'purple']
            let bars = document.getElementsByClassName('bar');
            const diagWidth = document.getElementById('diag').clientHeight;
            const maxData = Math.max(...data);
            const k = diagWidth / maxData * 0.9;
            for(let i = 0; i < data.length; i++) {
                bars[i].style.height = k*data[i] + 'px';
                bars[i].style.backgroundColor = colors[i];
                bars[i].textContent = data[i]; 
            }
        }
    </script>
</head>
<body onload="showDiagram()">
    <header>
        НГТУ, ФБ, Лабораторная 6
        <hr>
    </header>

    <main>
        <div id="diag">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </main>

</body>
